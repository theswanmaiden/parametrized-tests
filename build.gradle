plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation(
            'com.codeborne:selenide:6.12.4',
    )
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.2'
    )
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.9.2')
}

test {
    useJUnitPlatform()
}